<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <h1>Contact</h1> 
        <nav class="topnav">Menu nawigacji
            <p>
                <a href="./html1.html">Strona Główna</a>
                <a href="./html2.html">About</a>
                <a href="./html3.html">Contact</a>
            </p>
        </nav>
    </header>

    <section>
        <h2>Contact us here</h2>
        <form>
            <h3>Purpose:</h3>
            <select name="purposeform" id="purposeform">
                <option value="issue">Issue</option>
                <option value="idea">Idea</option>
                <option value="other">Other</option>
            </select>

            <h3>Name:</h3>
            <input type="text" id="name" name="nameform">

            <h3>Email:</h3>
            <input type="email" id="email" name="emailform">

            <h3>Message:</h3>
            <textarea rows="4" cols="50" name="messageform" id="message">Enter your message to us here...</textarea></br>
            <input type="submit" value="Confirm" />
        </form>


    </section>
    <footer style="position:absolute">Follow us on
        <span><a href="https://www.facebook.com/">Facebook</a> &</span>
        <span><a href="https://www.youtube.com/">Youtube</a></span>
    </footer>
</body>

</html>
